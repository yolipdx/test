<html>
    <head>

        <style>
            .flex {
                display: flex;
            }

            .flex > div {
                padding: 1em 2em;
                background-color: aqua;
                border: 1px solid red;
            }


            .flex > div + div {
                margin-left: 1em;
            }

            .flex .right {
                margin-left: auto;
            }
            
        </style>
    </head>
    <body>
        <div class="flex">
            <div>1</div>
            <div>2</div>
            <div class="right">3</div>
            <div>4</div>
        </div>
    </body>
</html>
